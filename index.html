<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="select-city">
        Select a city...>
        <option value="">Select a city...</option>
        <option value="New York">New York</option>
        <option value="Sydney">Sydney</option>
        <option value="London">London</option>
      </select>
      <div class="city-time">
        <div>
          <h2>Oslo</h2>
          <p class="time-oslo">8:16 pm</p>
          <p class="date-oslo">24.05.2023</p>
        </div>
        <div>
          <h2>Los Angeles</h2>
          <p class="time-la">8:16 pm</p>
          <p class="date-la">24.05.2023</p>
        </div>
        <div>
          <h2>Tokyo</h2>
          <p class="time-tokyo">8:16 pm</p>
          <p class="date-tokyo">24.05.2023</p>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Pernille-K/world-clock" target="_blank">
        Open-source code
      </a>
      by Pernille Klarp√•s
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
