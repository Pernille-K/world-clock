<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <div class="custom-select">
        <select id="select-city">
          Select a city...>
          <option value="">Select a city...</option>
          <option value="current">My current timezone</option>
          <option value="America/New_York">New York</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Europe/Paris">Paris</option>
        </select>
      </div>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <p class="date"></p>
          </div>
          <p class="time"><small></small></p>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <p class="date"></p>
          </div>
          <p class="time"><small></small></p>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <p class="date"></p>
          </div>
          <p class="time"><small></small></p>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Pernille-K/world-clock" target="_blank">
        Open-source code
      </a>
      by Pernille Klarp√•s
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
